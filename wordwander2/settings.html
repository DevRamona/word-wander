<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWander - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
          <div class="nav__logo">
            <img src="images/logo.jpg" alt="WordWander" />
          </div>
          <div class="nav__menu" id="navMenu">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="courses.html">Courses</a></li>
              <li><a href="about.html">About us</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="nav__cta">
            <div class="nav-profile">
                <img src="images/2333.jpg" alt="Maya atay">
                    </div>
            <button class="hamburger" id="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </nav>
      </header>

    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="user-profile">
                <div class="profile-image">
                    <img src="images/2333.jpg" alt="Maya atay">
                </div>
                <div class="user-info">
                    <h3>Maya atay</h3>
                    <p>
                        <img src="images/location-icon.svg" alt="">
                        United Arab Emirates
                    </p>
                </div>
            </div>
            <div class="menu">
                <h4>Menu</h4>
                <ul>
                    <li>
                        <a href="#">
                            <img src="images/profile.svg" alt="">
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/courses.svg" alt="">
                            My Courses
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <img src="images/settings.svg" alt="">
                            Settings
                        </a>
                    </li>
                    <li class="logout">
                        <a href="#">
                            <img src="images/logout.svg" alt="">
                            Log out
                        </a>
                    </li>
                </ul>
            </div>
          
        </aside>
     

        <main class="main-content">
            <section class="settings-section">
                <h1>Account Information</h1>
                
                <form class="settings-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" value="Maya Atay" readonly>
                    </div>
            
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="mayaatay4400@gmail.com" readonly>
                    </div>
            
                    <div class="form-group">
                        <label>Phone number</label>
                        <input type="tel" value="536698300" readonly>
                    </div>
            
                    <div class="form-group">
                        <label>Change password</label>
                        <div class="password-input">
                            <label>Current password</label>
                            <input type="password">
                            <button type="button" class="toggle-password">
                                <svg width="20" height="20" viewBox="0 0 20 20">
                                    <path d="M10 4C14 4 17.3 6.1 19.5 10C17.3 13.9 14 16 10 16C6 16 2.7 13.9 0.5 10C2.7 6.1 6 4 10 4ZM10 14C12.2 14 14 12.2 14 10C14 7.8 12.2 6 10 6C7.8 6 6 7.8 6 10C6 12.2 7.8 14 10 14ZM10 8C11.1 8 12 8.9 12 10C12 11.1 11.1 12 10 12C8.9 12 8 11.1 8 10C8 8.9 8.9 8 10 8Z" fill="#666"/>
                                </svg>
                            </button>
                        </div>
            
                        <div class="password-input">
                            <label>New password</label>
                            <input type="password">
                            <button type="button" class="toggle-password">
                                <svg width="20" height="20" viewBox="0 0 20 20">
                                    <path d="M10 4C14 4 17.3 6.1 19.5 10C17.3 13.9 14 16 10 16C6 16 2.7 13.9 0.5 10C2.7 6.1 6 4 10 4ZM10 14C12.2 14 14 12.2 14 10C14 7.8 12.2 6 10 6C7.8 6 6 7.8 6 10C6 12.2 7.8 14 10 14ZM10 8C11.1 8 12 8.9 12 10C12 11.1 11.1 12 10 12C8.9 12 8 11.1 8 10C8 8.9 8.9 8 10 8Z" fill="#666"/>
                                </svg>
                            </button>
                        </div>
            
                        <div class="password-input">
                            <label>Re-enter new password</label>
                            <input type="password">
                            <button type="button" class="toggle-password">
                                <svg width="20" height="20" viewBox="0 0 20 20">
                                    <path d="M10 4C14 4 17.3 6.1 19.5 10C17.3 13.9 14 16 10 16C6 16 2.7 13.9 0.5 10C2.7 6.1 6 4 10 4ZM10 14C12.2 14 14 12.2 14 10C14 7.8 12.2 6 10 6C7.8 6 6 7.8 6 10C6 12.2 7.8 14 10 14ZM10 8C11.1 8 12 8.9 12 10C12 11.1 11.1 12 10 12C8.9 12 8 11.1 8 10C8 8.9 8.9 8 10 8Z" fill="#666"/>
                                </svg>
                            </button>
                        </div>
                    </div>
            
                    <div class="form-group">
                        <label>Interface language</label>
                        <select>
                            <option selected>English(UK)</option>
                            <option>French</option>
                            <option>Kinyarwanda</option>
                        </select>
                    </div>
            
                    <button type="submit" class="save-button">Save</button>
                </form>
            </section> 
        </main>
    </div>
    <script src="js/api.js"></script>
<script src="js/user-preferences.js"></script>
</body>
</html>
