                        <label>Username</label>
                        <input type="text" value="Maya Atay" readonly>
                    </div>

                        <input type="email" value="mayaatay4400@gmail.com" readonly>

                    <div class="form-group">

                    <div class="form-group">
                        <label>Change password</label>
                        <div class="password-input">
