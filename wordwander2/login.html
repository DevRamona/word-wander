<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWander - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__logo">
                    <img src="images/logo.jpg" alt="WordWander">
                </div>
                <div class="nav__menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="courses.html">Courses</a></li>
                        <li><a href="contact.html">Contact us</a></li>
                        <li><a href="about.html">About us</a></li>
                    </ul>
                </div>
                <div class="nav__actions">
                    <div class="language-selector">
                        <span>EN</span>
                        <img src="images/arrow_forward_ios.svg" alt="Select language">
                    </div>
                    <a href="#" class="user-profile">
                        <img src="images/Vector.png" alt="Profile">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="login-section">
        <div class="login-container">
            <!-- Left side with image -->
            <div class="login-image">
                <img src="images/Rectangle.png" alt="Login illustration">
                <div class="welcome-text">
                    <h2>Welcome, Looks like you're new here!</h2>
                </div>
            </div>

            <!-- Right side with form -->
            <div class="login-form-container">
                <div class="login-form-wrapper">
                    <h1>Log In</h1>
                    <p class="signup-prompt">
                        New to WordWander? 
                        <a href="signup.html" class="signup-link">Sign Up</a>
                    </p>

                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="email">Email or username</label>
                            <div class="input-wrapper">
                                <input type="text" id="email" name="email" placeholder="Enter your Email or username">
                                <img src="images/lock.png" alt="Email icon" class="input-icon">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" placeholder="Enter your Password">
                                <img src="images/lock.png" alt="Password icon" class="input-icon">
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                <span class="checkbox-label">Remember Me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="login-button">Log In</button>

                        <div class="social-login">
                            <p>Or continue with</p>
                            <div class="social-buttons">
                                <button type="button" class="social-button">
                                    <img src="images/Facebook.png" alt="Facebook">
                                </button>
                                <button type="button" class="social-button">
                                    <img src="images/LinkedIn.png" alt="LinkedIn">
                                </button>
                                <button type="button" class="social-button">
                                    <img src="images/instagram-line.svg" alt="Instagram">
                                </button>
                            </div>
                        </div>

                        <p class="signup-prompt-mobile">
                            Don't have an Account? <a href="signup.html">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
