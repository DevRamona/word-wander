<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordWander - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="nav__logo">
                    <a href="index.html">
                        <img src="./images/logo.jpg" alt="WordWander Logo" class="logo-image">
                        <h1 class="logo-text">WordWander</h1>
                    </a>
                </div>
                <div class="nav__menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="courses.html">Courses</a></li>
                        <li><a href="contact.html">Contact us</a></li>
                        <li><a href="about.html">About us</a></li>
                    </ul>
                </div>
                <div class="nav__actions">
                    <div class="language-selector">
                        <img src="./images/language.svg" alt="Language" class="language-icon">
                        <div class="language-wrapper">
                            <span class="language-text">EN</span>
                            <img src="./images/arrow_forward_ios.svg" alt="Dropdown" class="dropdown-icon">
                        </div>
                    </div>
                    <button class="nav__toggle">
                        <img src="./images/menu.svg" alt="Menu">
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="login-section">
        <div class="login-container">
            <div class="login-image">
                <img src="./images/Rectangle.jpg" alt="Login illustration">
                <div class="welcome-text">
                    <h2>Welcome, Looks like you're new here!</h2>
                </div>
            </div>

            <div class="login-form-container">
                <div class="login-form-wrapper">
                    <h1>Log In</h1>
                    <p class="signup-prompt">
                        New to WordWander? 
                        <a href="signup.html" class="signup-link">Sign Up</a>
                    </p>

                    <form id="loginForm" class="login-form">
                        <div class="form-group">
                            <label for="email">Email or username</label>
                            <div class="input-wrapper">
                                <input type="email" id="email" name="email" required placeholder="Enter your Email or username">
                                <img src="./images/mail-icon.svg" alt="Email icon" class="input-icon">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <input type="password" id="password" name="password" required placeholder="Enter your Password">
                                <img src="./images/lock.png" alt="Password icon" class="input-icon">
                            </div>
                        </div>

                        <div class="form-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember">
                                <span class="checkbox-label">Remember Me</span>
                            </label>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>

                        <button type="submit" class="login-button">Log In</button>

                        <div class="social-login">
                            <p>Or continue with</p>
                            <div class="social-buttons">
                                <button type="button" class="social-button">
                                    <img src="./images/Facebook.png" alt="Facebook">
                                </button>
                                <button type="button" class="social-button">
                                    <img src="./images/LinkedIn.png" alt="LinkedIn">
                                </button>
                                <button type="button" class="social-button">
                                    <img src="./images/instagram-line.svg" alt="Instagram">
                                </button>
                            </div>
                        </div>

                        <p class="signup-prompt-mobile">
                            Don't have an Account? <a href="signup.html">Sign Up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Add this before your other scripts
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                const originalSrc = img.getAttribute('src');
                img.onerror = function() {
                    console.error('Failed to load:', originalSrc);
                    // Try without the dot
                    if(originalSrc.startsWith('./')) {
                        img.src = originalSrc.substring(2);
                    }
                };
                img.onload = function() {
                    console.log('Successfully loaded:', originalSrc);
                };
            });
        });
    </script>
    <script src="./js/login.js"></script>
</body>
</html>
